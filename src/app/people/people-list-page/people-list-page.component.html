<form [formGroup]="addForm" (ngSubmit)="addPerson()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add new Person</mat-card-title>
    </mat-card-header>
    <mat-card-content class="flex-column">

      <mat-form-field appearance="outline">
        <mat-label>Name:</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Surname:</mat-label>
        <input matInput type="text" formControlName="surname">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align="right">
      <button type="submit" mat-raised-button color="accent">Add</button>
      <button type="reset" mat-button>Reset</button>
    </mat-card-actions>
  </mat-card>
</form>

<ng-container *ngIf="people && people.length != 0">
  <mat-card cdkDrag *ngFor="let person of people">
    <mat-card-header>
      <mat-card-title>
        <p>{{person.name}}</p>
        <p>{{person.surname}}</p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions align="right">
      <button type="submit" mat-icon-button color="accent" routerLink="/people/{{person.id}}">
        <mat-icon>info</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="removePerson(person.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
