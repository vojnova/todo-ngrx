<form [formGroup]="form" (ngSubmit)="addItem()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add new To-Do Item</mat-card-title>
    </mat-card-header>
    <mat-card-content class="flex-column">
      <mat-form-field appearance="outline">
        <mat-label>Title:</mat-label>
        <input matInput type="text" formControlName="title">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description:</mat-label>
        <textarea matInput rows="5" formControlName="description"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="right">
      <button type="submit" mat-raised-button color="accent">Add</button>
      <button type="reset" mat-button>Reset</button>
    </mat-card-actions>
  </mat-card>
</form>

<ng-container *ngIf="items && items.length != 0">
  <div cdkDropList (cdkDropListDropped)="itemDropped($event)">
    <mat-card cdkDrag  *ngFor="let item of items; let i = index">
      <mat-card-header>
        <mat-card-subtitle>#{{i + 1}}</mat-card-subtitle>
        <mat-card-title [ngClass]="{'strike-through': item.done}">{{item.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p [ngClass]="{'strike-through': item.done}">{{item.description}}</p>
      </mat-card-content>
      <mat-card-actions align="right">
        <button mat-icon-button color="warn" (click)="removeItem(item.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="changeStatus(item.id)">
          <mat-icon *ngIf="!item.done">done</mat-icon>
          <mat-icon *ngIf="item.done" color="warn">clear</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
